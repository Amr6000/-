<!DOCTYPE html>
<html>
  <head>
    <title>Question</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        text-align: center;
      }

      h1 {
        margin-top: 50px;
        font-size: 36px;
        color: #333;
      }

      button {
        margin-top: 20px;
        padding: 12px 20px;
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        border: none;
        border-radius: 6px;
        background-color: #3f51b5;
        cursor: pointer;
      }

      #yesButton {
        display: block;
        margin: 0 auto;
      }

      #noButton {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <h1>Do you want to grab some coffee with me tomorrow?</h1>
    <button id="yesButton" onclick="showResponse('yes')">Yes</button>
    <button id="noButton" onclick="showResponse('no')">No</button>
    <script>
      function showResponse(response) {
        if (response === 'yes') {
          alert('ok see u there <3');
        } else {
          // Get the no button
          var noButton = document.getElementById('noButton');

          // Get the current position of the no button
          var noButtonPosition = noButton.style.marginLeft;

          // Generate new random position for the no button
          var newNoButtonPosition = Math.floor(Math.random() * window.innerWidth) + 'px';

          // Make sure the new position is different from the current position
          while (newNoButtonPosition === noButtonPosition) {
            newNoButtonPosition = Math.floor(Math.random() * window.innerWidth) + 'px';
          }

          // Move the no button to its new position
          noButton.style.marginLeft = newNoButtonPosition;
        }
      }
    </script>
  </body>
</html>
